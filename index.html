<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventist History Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Adventist Heritage Quiz by Deji</h1>
        <div id="quiz-settings">
            <label for="num-questions">Select the number of questions:</label>
            <input type="number" id="num-questions" min="1" max="10" value="5">
            <button onclick="startQuiz()">Start Quiz</button>
        </div>
       
        <div id="quiz-container" class="hidden">
            <div id="quiz-questions"></div>
            <button onclick="submitQuiz()">Submit Quiz</button>
        </div>
       
        <div id="quiz-results" class="hidden">
            <h2>Your Results</h2>
            <p id="score"></p>
            <div id="correct-answers"></div>
            <button onclick="restartQuiz()">Try Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
